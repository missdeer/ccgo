name: Release

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - master

permissions:
  contents: write
  id-token: write # Required for NPM OIDC

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: ccgo
            asset_name: ccgo_Linux_x86_64.tar.gz
            universal: false
            cross: false
          # Linux aarch64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: ccgo
            asset_name: ccgo_Linux_aarch64.tar.gz
            universal: false
            cross: true
          # macOS universal (x86_64 + aarch64)
          - target: universal-apple-darwin
            os: macos-latest
            artifact_name: ccgo
            asset_name: ccgo_Darwin_universal.tar.gz
            universal: true
            cross: false
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: ccgo.exe
            asset_name: ccgo_Windows_x86_64.zip
            universal: false
            cross: false
          # Windows aarch64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact_name: ccgo.exe
            asset_name: ccgo_Windows_aarch64.zip
            universal: false
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (Universal)
        if: matrix.universal == true
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Setup Rust (Single Target)
        if: matrix.universal != true
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt update; sudo apt install musl-tools

      - name: Install cross
        if: matrix.cross == true
        uses: taiki-e/install-action@cross

      - name: Build (cross)
        if: matrix.cross == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Build
        if: matrix.universal != true && matrix.cross != true
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build Universal Binary (macOS)
        if: matrix.universal == true
        run: |
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          lipo -create -output target/release/${{ matrix.artifact_name }} \
            target/x86_64-apple-darwin/release/${{ matrix.artifact_name }} \
            target/aarch64-apple-darwin/release/${{ matrix.artifact_name }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.universal }}" == "true" ]; then
            cd target/release
            strip ${{ matrix.artifact_name }}
            tar czf ../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          elif [ "${{ matrix.cross }}" == "true" ]; then
            cd target/${{ matrix.target }}/release
            tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          else
            cd target/${{ matrix.target }}/release
            strip ${{ matrix.artifact_name }}
            tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          fi

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  create-release:
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  publish-npm:
    name: Publish to NPM
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Wait for GitHub Release CDN propagation
        run: sleep 30

      - name: Verify release assets are available
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          for asset in "ccgo_Linux_x86_64.tar.gz" "ccgo_Linux_aarch64.tar.gz" "ccgo_Darwin_universal.tar.gz" "ccgo_Windows_x86_64.zip" "ccgo_Windows_aarch64.zip"; do
            echo "Checking $asset..."
            curl -sf -o /dev/null "https://github.com/missdeer/ccgo/releases/download/v${VERSION}/${asset}" || {
              echo "Asset $asset not available yet"
              exit 1
            }
          done
          echo "All assets available"

      - name: Update package version from tag
        working-directory: npm
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version --allow-same-version

      - name: Publish to NPM
        working-directory: npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
