name: Release

on:
  push:
    branches:
      - master
    tags:
      - "v*"
  pull_request:
    branches:
      - master

permissions:
  contents: write
  id-token: write # Required for NPM OIDC

jobs:
  build-release:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: ccgonext
            asset_name: ccgonext_Linux_x86_64.tar.gz
            universal: false
            cross: false
          # Linux aarch64
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            artifact_name: ccgonext
            asset_name: ccgonext_Linux_aarch64.tar.gz
            universal: false
            cross: true
          # macOS universal (x86_64 + aarch64)
          - target: universal-apple-darwin
            os: macos-latest
            artifact_name: ccgonext
            asset_name: ccgonext_Darwin_universal.tar.gz
            universal: true
            cross: false
          # Windows x86_64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact_name: ccgonext.exe
            asset_name: ccgonext_Windows_x86_64.zip
            universal: false
            cross: false
          # Windows aarch64
          - target: aarch64-pc-windows-msvc
            os: windows-latest
            artifact_name: ccgonext.exe
            asset_name: ccgonext_Windows_aarch64.zip
            universal: false
            cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (Universal)
        if: matrix.universal == true
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Setup Rust (Single Target)
        if: matrix.universal != true
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt update; sudo apt install musl-tools

      - name: Install cross
        if: matrix.cross == true
        uses: taiki-e/install-action@cross

      - name: Build (cross)
        if: matrix.cross == true
        run: cross build --release --target ${{ matrix.target }}

      - name: Build
        if: matrix.universal != true && matrix.cross != true
        run: cargo build --release --target ${{ matrix.target }}

      - name: Build Universal Binary (macOS)
        if: matrix.universal == true
        run: |
          cargo build --release --target x86_64-apple-darwin
          cargo build --release --target aarch64-apple-darwin
          lipo -create -output target/release/${{ matrix.artifact_name }} \
            target/x86_64-apple-darwin/release/${{ matrix.artifact_name }} \
            target/aarch64-apple-darwin/release/${{ matrix.artifact_name }}

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          if [ "${{ matrix.universal }}" == "true" ]; then
            cd target/release
            strip ${{ matrix.artifact_name }}
            tar czf ../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          elif [ "${{ matrix.cross }}" == "true" ]; then
            cd target/${{ matrix.target }}/release
            tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          else
            cd target/${{ matrix.target }}/release
            strip ${{ matrix.artifact_name }}
            tar czf ../../../${{ matrix.asset_name }} ${{ matrix.artifact_name }}
          fi

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          cd target/${{ matrix.target }}/release
          Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath ../../../${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ matrix.asset_name }}

  create-release:
    needs: build-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  publish-npm:
    name: Publish to NPM
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Wait for GitHub Release CDN propagation
        run: sleep 30

      - name: Verify release assets are available
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          for asset in "ccgonext_Linux_x86_64.tar.gz" "ccgonext_Linux_aarch64.tar.gz" "ccgonext_Darwin_universal.tar.gz" "ccgonext_Windows_x86_64.zip" "ccgonext_Windows_aarch64.zip"; do
            echo "Checking $asset..."
            curl -sf -o /dev/null "https://github.com/missdeer/ccgonext/releases/download/v${VERSION}/${asset}" || {
              echo "Asset $asset not available yet"
              exit 1
            }
          done
          echo "All assets available"

      - name: Download and prepare platform binaries
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          BASE_URL="https://github.com/missdeer/ccgonext/releases/download/v${VERSION}"

          # Linux x64
          mkdir -p npm/platforms/linux-x64/bin
          curl -sL "${BASE_URL}/ccgonext_Linux_x86_64.tar.gz" | tar xz -C npm/platforms/linux-x64/bin
          chmod +x npm/platforms/linux-x64/bin/ccgonext

          # Linux arm64
          mkdir -p npm/platforms/linux-arm64/bin
          curl -sL "${BASE_URL}/ccgonext_Linux_aarch64.tar.gz" | tar xz -C npm/platforms/linux-arm64/bin
          chmod +x npm/platforms/linux-arm64/bin/ccgonext

          # macOS universal
          mkdir -p npm/platforms/darwin-universal/bin
          curl -sL "${BASE_URL}/ccgonext_Darwin_universal.tar.gz" | tar xz -C npm/platforms/darwin-universal/bin
          chmod +x npm/platforms/darwin-universal/bin/ccgonext

          # Windows x64
          mkdir -p npm/platforms/win32-x64/bin
          curl -sL "${BASE_URL}/ccgonext_Windows_x86_64.zip" -o win-x64.zip
          unzip -o win-x64.zip -d npm/platforms/win32-x64/bin
          rm win-x64.zip

          # Windows arm64
          mkdir -p npm/platforms/win32-arm64/bin
          curl -sL "${BASE_URL}/ccgonext_Windows_aarch64.zip" -o win-arm64.zip
          unzip -o win-arm64.zip -d npm/platforms/win32-arm64/bin
          rm win-arm64.zip

      - name: Update platform package versions and publish
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          for platform in linux-x64 linux-arm64 darwin-universal win32-x64 win32-arm64; do
            echo "Publishing @ccgonext/${platform}..."
            cd npm/platforms/${platform}
            npm version $VERSION --no-git-tag-version --allow-same-version
            npm publish --provenance --access public
            cd ../../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Update main package version from tag
        working-directory: npm
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          npm version $VERSION --no-git-tag-version --allow-same-version
          # Update optionalDependencies versions
          node -e "
            const pkg = require('./package.json');
            const version = '${VERSION}';
            for (const dep of Object.keys(pkg.optionalDependencies || {})) {
              pkg.optionalDependencies[dep] = version;
            }
            require('fs').writeFileSync('./package.json', JSON.stringify(pkg, null, 2) + '\n');
          "

      - name: Publish main package to NPM
        working-directory: npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
